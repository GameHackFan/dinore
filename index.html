<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Cadillacs and Dinosaurs Readjusted</title>
    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <script src="src/jszip.min.js"></script>
    <script src="src/ReadjustedPatch.js"></script>
    <script src="src/DataPatch.js"></script>
    <script src="src/FileService.js"></script>
    <script src="src/ROMService.js"></script>
    <script src="src/PatchService.js"></script>
    <link rel="icon" href="image/dinore_logo.png">
  </head>
  <body>
    <div class="main">
      <div class="componentBox">
        <div class="header">
          <img src="image/dinore_logo.png" />
        </div>
        <div class="patch">
          <label class="information">
            To obtain a Reajusted ROM, Click on 'Select ROM' and 
            select the original Cadillacs and Dinosaurs (World) ROM, 
            after that click on 'Apply Patch'.
          </label>
          <label class="information">
            If you want to know more about the changes this hack 
            brings, click on 'Source Code' and then read the  
            changelog file. 
          </label>
          <div>
            <label for="file" class="button">
              Select ROM
            </label>
            <input id="file" type="file"/>
            <button
              class="button"
              onclick="patchService.onApplyPatch(this)"
            >
              Apply Patch
            </button>
          </div>
          <div class="result">
            <label id="message"></label>
          </div>
        </div>
        <div class="footer">
          <a href="https://github.com/GameHackFan/dinore" target="_blank">
            Source Code
          </a>
          <label>
            Version 1.3, 2022
          </label>
        </div>
      </div>
    </div>
  </body>
</html>
